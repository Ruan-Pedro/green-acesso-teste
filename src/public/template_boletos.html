<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Boletos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .name {
      color: blue;
    }
    .id {
      color: green;
    }
    .value {
      color: orange;
    }
    .linha-digitavel {
      color: purple;
    }
    br {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Boletos</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>ID_lote</th>
      <th>Valor</th>
      <th>linha_digitavel</th>
    </tr>
    {{#each boletos}}
    <tr>
      <td class="name">{{this.nome_sacado}}</td>
      <td class="id">{{this.id_lote}}</td>
      <td class="value">{{this.valor}}</td>
      <td class="linha-digitavel">{{this.linha_digitavel}}</td>
    </tr>
    {{/each}}
  </table>
</body>
</html>

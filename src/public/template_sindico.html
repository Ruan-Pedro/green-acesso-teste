<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Boletos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    .name {
      color: blue;
    }
    .id {
      color: green;
    }
    .value {
      color: orange;
    }
    .linha-digitavel {
      color: purple;
    }
    br {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Boleto</h1>
  <ul>
    {{#each boletos}}
    <li class="name">Name: {{this.nome}}</li>
    <li class="id">ID_lote: {{this.id_lote}}</li>
    <li class="value">Valor: {{this.valor}}</li>
    <li class="linha-digitavel">linha_digitavel: {{this.linha_digitavel}}</li>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

</html>
